<html>
<head>
  <!-- Title -->
  <title>Josh Conley &ndash; Photography</title>

  <!-- Base & Meta -->
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="The photography of Josh Conley.">
  <link rel="icon" type="image/png" href="{{ config.assetUrl }}/images/favicon.png">

  <!-- Javascript -->
  {% if config.environment == "testing" %}<script src="{{ config.assetUrl }}/js/live.js"></script>{% endif %}

    document.createElement('picture');
  </script>

</head>
<body class="page-home">
  <div class="section-header">
    <a href="http://joshconley.com">

    </a>
  </div>
  <div class="section-photo">

  <div class="section-photo">

    <img srcset="{{ config.assetUrl }}/images/photos/pier.jpg, {{ config.assetUrl }}/images/photos/pier-2x.jpg 2x" alt="Pier">

  <div class="section-photo">
    <img srcset="{{ config.assetUrl }}/images/photos/seagull.jpg, {{ config.assetUrl }}/images/photos/seagull-2x.jpg 2x" alt="Seagull">
  </div>
  <div class="section-photo">
    <img srcset="{{ config.assetUrl }}/images/photos/rocky-shores.jpg, {{ config.assetUrl }}/images/photos/rocky-shores-2x.jpg 2x" alt="Rocky Shores">
  </div>
  <div class="section-photo">
    <img srcset="{{ config.assetUrl }}/images/photos/rocks-trees.jpg, {{ config.assetUrl }}/images/photos/rocks-trees-2x.jpg 2x" alt="Rocks &amp; Trees">
  </div>
  <div class="section-photo">
    <img srcset="{{ config.assetUrl }}/images/photos/smoky-heights.jpg, {{ config.assetUrl }}/images/photos/smoky-heights-2x.jpg 2x" alt="Smoky Heights">
  </div>
  <div class="section-footer">
    <span>Photos &copy; 2015 Josh Conley</span>
    <span>
      <ul>
        <li><a href="mailto:hello@joshconley.com">Contact</a></li>
        <li><a href="https://instagram.com/joshsconley/" target="_blank">Instagram</a></li>
        <li><a href="https://www.flickr.com/photos/joshcon" target="_blank">Flickr</a></li>
      </ul>
    </span>
  </div>
